<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencv JS</title>
    <script async src="js/opencv.js" onload="openCvReady();"></script>
    <script src="js/utils.js"></script>
</head>
<style type="text/css">
    .wrap, .wrap canvas { height:480px; width:640px }
    .wrap { position:relative }
    .wrap > * { position:absolute }
    #user_info { top:10px; left:330px; }
    th, td {
        border-radius: 5px;
        text-align: right;
    }
    input {
        text-align: center; 
    }
</style>
<body>
    <div class="wrap" style="text-align:center;">
        <video id="cam_input" height="480" width="640"></video>
        <canvas id="canvas_output"></canvas>
        <form action="#" id="user_info" style="background-color:#FFFFFF; border-radius:5px; padding:5px;">
            <table summary="data panel" style='font-family:"Serif"; font-size:15'>
            <tr><td>Họ tên: </td><td><input type="text" name="username" style='border:1px solid #FFFFFF; font-family:"Serif"; font-size:15; width:160px;'></td></tr>
            <tr><td>SĐT: </td><td><input type="text" name="phone", style='border:1px solid #FFFFFF; font-family:"Serif"; font-size:15; width:160px'></td></tr>
            <tr><td>Email: </td><td><input type="text" name="email" style='border:1px solid #FFFFFF; font-family:"Serif"; font-size:15; width:160px'></td></tr>
            <tr><td>CCCD/CMT: </td><td><input type="text" name="passport" style='border:1px solid #FFFFFF; font-family:"Serif"; font-size:15; width:160px'></td></tr>
            </table>
        </form>
    </div>
</body>
<script type="text/JavaScript">
function openCvReady() {
  cv['onRuntimeInitialized']=()=>{
    let video = document.getElementById("cam_input"); // video is the id of video tag
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
    })
    .catch(function(err) {
        console.log("An error occurred! " + err);
    });
    let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
    let gray = new cv.Mat();
    let cap = new cv.VideoCapture(cam_input);
    let faces = new cv.RectVector();
    let classifier = new cv.CascadeClassifier();
    let utils = new Utils('errorMessage');
    let faceCascadeFile = 'haarcascade_frontalface_default.xml'; // path to xml
    utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
    classifier.load(faceCascadeFile); // in the callback, load the cascade from file 
});
    const FPS = 24;
    function processVideo() {
        let begin = Date.now();
        cap.read(src);
        src.copyTo(dst);
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        try{
            classifier.detectMultiScale(gray, faces, 1.1, 2, 0);
            console.log(faces.size());
        }catch(err){
            console.log(err);
        }
        for (let i = 0; i < faces.size(); ++i) {
            let face = faces.get(i);
            let point1 = new cv.Point(face.x, face.y);
            let point2 = new cv.Point(face.x + face.width, face.y + face.height);
            cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
        }
        let face = faces.get(0);
        if (face != undefined) {
            // let rect = new cv.Rect(face.x, face.y, face.width, face.height);
            // crop = dst.roi(rect);
            cv.imshow("canvas_output", dst);
            const base64Canvas = canvas_output.toDataURL("image/jpeg").split(';base64,')[1];
            // console.log(base64Canvas);
            fetch("https://192.168.0.2:5000/api/user/pattern", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    image: base64Canvas,
                    box: [face.x, face.y, face.width, face.height]
                }),
            })
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                console.log(data);
                const user_info = document.getElementById("user_info");
                user_info["username"].value = data.zcfg_requester_comboname;
                user_info["phone"].value = data.zcfg_requester_phone_number;
                user_info["email"].value = data.zcfg_requester_address_email;
                user_info["passport"].value = data.zcfg_requester_id_passport;
            });
        }
        else {
            cv.imshow("canvas_output", src);
            const user_info = document.getElementById("user_info");
            user_info["username"].value = "";
            user_info["phone"].value = "";
            user_info["email"].value = "";
            user_info["passport"].value = "";
        }
        // schedule next one.
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
}
// schedule first one.
setTimeout(processVideo, 0);
  };
}
</script>
</html>
